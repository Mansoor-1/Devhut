<div class="pad">
    <img class="img" src=" ./assets/images/devhut-icon-v1.png ">
    <form [formGroup]="regForm " (ngSubmit)="onSubmit() ">
        <div class="form-group ">
            <label for="username ">Email:</label>
            <input formControlName="email" type="email" class="box">
            <div class="errors" *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">*Email required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group ">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" class="box">
            <div class="errors" *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required ">*Password required</div>
            </div>
        </div>
        <button type="submit" class="sign-in-btn">Sign In</button>
        <div class="quote-area has-text-centered"><span class="line-bar">OR</span></div>
        <input type="image" alt="Google Sign In" class="google-btn" src="https://storage.googleapis.com/devhut-assets/btn_google_signin_light_normal.png">
    </form>
</div>
